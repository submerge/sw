<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>sw test</title>

  <body>
    <h1>sw</h1>
    <button id="push">push message</button>


    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function() {
          // 执行注册
          navigator.serviceWorker.register('./sw.js').then(function(registration) {
            registration.update();
            // send_message_to_sw('hello service work')
          }).catch(function(err) {
        
          }); 
        });

        var oPush = document.querySelector('#push')
        oPush.addEventListener('click', function () {
          console.log('test')
          navigator.serviceWorker.controller.postMessage("push test");
        })

    </script>
  <script type="text/javascript" src="main.9b474d96.js"></script></body>
</html>
